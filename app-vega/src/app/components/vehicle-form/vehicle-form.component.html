<h1>New Vehicle</h1>
<form >
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make" name="make">
      <option value="-1">Select MAKE</option>
      <option *ngFor="let item of makes" [value]="item.id"> {{ item.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control">
        <option *ngFor="let item of models" [value]="item.id"> {{ item.name }}</option>
    </select>
  </div>
</form>
