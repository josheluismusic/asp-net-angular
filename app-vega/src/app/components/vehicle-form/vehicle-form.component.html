<h1>New Vehicle</h1>
<p>
  {{ vehicle | json }}
</p>
<form #f="ngForm" (ngSubmit)="submit()" novalidate>
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.makeId" name="makeId"  #make="ngModel" required>
      <option value="">Select MAKE</option>
      <option *ngFor="let item of makes" [value]="item.id"> {{ item.name }}</option>
    </select>
    <br>
    <div class="alert alert-danger" *ngIf="(make.touched && !make.valid)">Please spificy the make.</div>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control" [(ngModel)]="vehicle.modelId" name="modelId" #model="ngModel" required>
        <option value="">Select Model</option>
        <option *ngFor="let item of models" [value]="item.id"> {{ item.name }}</option>
    </select>
    <br>
    <div class="alert alert-danger" *ngIf="(model.touched && !model.valid)">Please spificy the Model</div>
  </div>
  <p>Is this vehicle registered?</p>
  <label class="custom-control custom-radio">
    <input id="registered" name="isRegistered" type="radio" class="custom-control-input" value="true" [(ngModel)]="vehicle.isRegistered">
    <span class="custom-control-indicator"></span>
    <span class="custom-control-description">Yes</span>
  </label>
  <label class="custom-control custom-radio">
    <input id="notregistered" name="isRegistered" type="radio" class="custom-control-input" value="false" [(ngModel)]="vehicle.isRegistered">
    <span class="custom-control-indicator"></span>
    <span class="custom-control-description">No</span>
  </label>
  <h2>Features</h2>
  <div class="custom-controls-stacked">
    <label *ngFor="let f of features" class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" [id]="'feature' + f.id" (change)="onFeatureToggle(f.id, $event)">
      <span class="custom-control-indicator"></span>
      <span class="custom-control-description">{{ f.name }}</span>
    </label>
  </div>
  <h2>Contact</h2>
  <div class="form-group">
    <label for="">Name</label>
    <input id="contactName" type="text" class="form-control" [(ngModel)]="vehicle.contact.name" name="name">
  </div>
  <div class="form-group">
      <label for="">Phone</label>
      <input id="contactPhone"  type="text" class="form-control" [(ngModel)]="vehicle.contact.phone" name="phone">
  </div>
  <div class="form-group">
      <label for="">Email</label>
      <input id="contactEmail" type="text" class="form-control" [(ngModel)]="vehicle.contact.email" name="email">
  </div>  
  <!--button class="btn btn-primary" [disabled]="!f.valid">Save</button-->
  <button class="btn btn-primary" >Save</button>
</form>
